{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bd-reg">
    <div class="container">
        <div class="logo">
            <img src="{% static 'Photo/BigLogo.png' %}" alt="Plot Logo">
        </div>
        <h2 style="color: #1b1b1b">Добро пожаловать!</h2>

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <form method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@mail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <button type="button" class="show-password-btn" onclick="togglePasswordVisibility()">Показать</button>
            </div>
            <a href="{% url 'users:password_reset' %}" class="forgot-password">Забыли пароль?</a>
            <button type="submit" class="btn" style="width: 8rem">Вход</button>
        </form>
        <hr>
        <a href="{% url 'users:registration' %}" class="register-link">Регистрация</a>
    </div>
    <script type="text/javascript" src={% static "js/scripts.js" %}></script>
</div>
{% endblock %}
