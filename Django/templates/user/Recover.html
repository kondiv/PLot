{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="bd-reg">
    <div class="container">
        <div class="logo">
            <img src="{% static 'Photo/BigLogo.png' %}" alt="Plot Logo">
        </div>
        <h2>Восстановление пароля</h2>
        <div id="notification" class="alert" style="display: none">
            На вашу почту отправлена инструкция для сброса пароля
        </div>
        <form id="recoveryForm">
            <div class="form-group">
                <label for="email" style="margin-top: 20px">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="email@mail.com" required>
            </div>
            <button type="submit" class="btn">Отправить</button>
        </form>
        <hr>
        <a href="{% url 'users:login' %}" class="register-link">Войти</a>
    </div>
    <script type="text/javascript" src={% static "js/scripts.js" %}></script>
</div>
<script>
    document.getElementById("recoveryForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const notification = document.getElementById("notification");
    notification.style.display = "block";
    });
</script>
  {% endblock %}
